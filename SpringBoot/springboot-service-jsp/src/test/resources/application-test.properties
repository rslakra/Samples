# Test Configuration
# Only override what's different from main application.properties

# H2 Database Settings - Use in-memory database for tests
spring.datasource.url=jdbc:h2:mem:SpringBootServiceJspTestDB
spring.jpa.hibernate.ddl-auto=create-drop

# JPA/Hibernate Settings - Reduce noise in test output
spring.jpa.show-sql=false

# H2 Console Settings - Disabled for tests
spring.h2.console.enabled=false
