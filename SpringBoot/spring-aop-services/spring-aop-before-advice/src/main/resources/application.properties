#The bean 'jpaAuditingHandler', defined in null, could not be registered.
# A bean with that name has already been defined in null and overriding is disabled.
#frameworks.main.allow-bean-definition-overriding=true

# Therefore, database queries may be performed during view rendering.
# Explicitly configure frameworks.jpa.open-in-view to disable this warning
# frameworks.jpa.open-in-view is enabled by default.
spring.jpa.open-in-view = false

apiPrefix = /v1
restPrefix = /rest

#
# Server Settings
#
#server.port = 8080
#server.servlet.contextPath = /spring-aop-before-advice
#management.server.port = 8081
#management.server.address = 127.0.0.1
##
#debug=true
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto = create-drop
#spring.jpa.defer-datasource-initialization = true

#
# H2 Database Settings
#
spring.datasource.url = jdbc:h2:file:~/Downloads/H2DB/SpringAOPBeforeAdvice;AUTO_SERVER=TRUE
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.username = sa
spring.datasource.password =
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
#
# Enabling H2 Console
#
# Custom H2 Console URL
# http://localhost:8080/h2
#
spring.h2.console.enabled = true
spring.h2.console.path = /h2
spring.h2.console.settings.web-allow-others = true
#
##
## Liquibase Settings
##
##frameworks.liquibase.enabled = false
##frameworks.liquibase.drop-first = true
#frameworks.liquibase.change-log = classpath:db/changelog/dbchangelog.xml
