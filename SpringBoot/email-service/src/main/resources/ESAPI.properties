# ESAPI Configuration
# OWASP Enterprise Security API Properties

# ESAPI Logger
ESAPI.Logger=org.owasp.esapi.logging.slf4j.Slf4JLogFactory
ESAPI.Logger.ApplicationName=EmailService
ESAPI.Logger.LogEncodingRequired=false
Logger.LogEncodingRequired=false
ESAPI.Logger.LogApplicationName=true
ESAPI.Logger.LogServerIP=false

# ESAPI Encoder
ESAPI.Encoder=org.owasp.esapi.reference.DefaultEncoder

# ESAPI Validator
ESAPI.Validator=org.owasp.esapi.reference.DefaultValidator

# ESAPI Access Control
ESAPI.AccessControl=org.owasp.esapi.reference.DefaultAccessController

# ESAPI Randomizer
ESAPI.Randomizer=org.owasp.esapi.reference.DefaultRandomizer

# ESAPI Encryptor
ESAPI.Encryptor=org.owasp.esapi.reference.crypto.JavaEncryptor

# ESAPI Authenticator
ESAPI.Authenticator=org.owasp.esapi.reference.DefaultAuthenticator

# ESAPI IntrusionDetector
ESAPI.IntrusionDetector=org.owasp.esapi.reference.DefaultIntrusionDetector

# ESAPI HTTPUtilities
ESAPI.HTTPUtilities=org.owasp.esapi.reference.DefaultHTTPUtilities

# ESAPI User
ESAPI.User=org.owasp.esapi.reference.DefaultUser

# Validator Configuration
Validator.ConfigurationFile=validation.properties
Validator.ConfigurationFile.MultiValued=false

# Validator patterns
Validator.Email=^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}$
Validator.Username=^[a-zA-Z0-9_]{3,50}$

# Intrusion Detection
IntrusionDetector.Disable=false

# Encryptor Configuration
Encryptor.CipherTransformation=AES/CBC/PKCS5Padding

# ESAPI Print Properties (for debugging)
ESAPI.printProperties=false

