GOOGLE_API_URL = https://www.google.com/recaptcha/api/siteverify
GOOGLE_API_SECRET = <GOOGLE_API_SECRET>

# Server Configuration
server.port=8080
# Optimize server startup
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Database Configuration - H2 (Development/Testing)
# Uncomment below for H2 in-memory database
spring.datasource.url=jdbc:h2:file:~/Downloads/H2DB/EmailService;AUTO_SERVER=TRUE;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
# H2 console path (using default /h2-console for better compatibility)
spring.h2.console.path=/h2
# Optimize H2 connection pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=3000

# Database Configuration - MySQL (Production)
# Uncomment below and comment H2 configuration for MySQL
#spring.datasource.url=jdbc:mysql://localhost:3306/email_service?createDatabaseIfNotExist=true
#spring.datasource.username=root
#spring.datasource.password=your_password
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Optimize Hibernate startup
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# For MySQL, use: org.hibernate.dialect.MySQL8Dialect

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

