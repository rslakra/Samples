<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Email Service</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-header">
            <h1>Forgot Password?</h1>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
        </div>
        
        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        
        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
        
        <!-- General Errors -->
        <div th:if="${errors}" class="alert alert-error">
            <div th:each="error : ${errors}">
                <span th:text="${error.value}"></span>
            </div>
        </div>
        
        <form th:action="@{/forgotPassword}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required autofocus>
                <div th:if="${email_error}" class="error-message" th:text="${email_error}"></div>
            </div>
            
            <button type="submit" class="btn-submit">Send Reset Link</button>
        </form>
        
        <div class="forgot-password-footer">
            <a th:href="@{/login}">Back to Sign In</a>
        </div>
    </div>
</body>
</html>
