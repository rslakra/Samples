<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Email Service</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Sign up to get started</p>
        </div>
        
        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
        
        <!-- General Errors -->
        <div th:if="${errors}" class="alert alert-error">
            <div th:each="error : ${errors}">
                <span th:text="${error.value}"></span>
            </div>
        </div>
        
        <form th:action="@{/signup}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <div class="form-group">
                <label for="user_name">Username</label>
                <input type="text" id="user_name" name="user_name" placeholder="Enter your username" required>
                <div th:if="${username_error}" class="error-message" th:text="${username_error}"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div th:if="${email_error}" class="error-message" th:text="${email_error}"></div>
            </div>
            
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div th:if="${password_error}" class="error-message" th:text="${password_error}"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="btn-signup">Sign Up</button>
        </form>
        
        <div class="signup-footer">
            <a th:href="@{/login}">Already have an account? Sign in</a>
        </div>
    </div>
</body>
</html>
