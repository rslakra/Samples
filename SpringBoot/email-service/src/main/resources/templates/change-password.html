<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Email Service</title>
    <link th:href="@{/css/navbar-styles.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="layout-body">
    <!-- Navigation -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="login-container">
        <div class="login-header">
            <h1>Change Password</h1>
            <p>Update your account password</p>
        </div>
        
        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        
        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
        
        <form th:action="@{/change-password}" method="post" th:object="${passwordChangeForm}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" 
                       th:field="*{currentPassword}" placeholder="Enter your current password" required>
                <div th:if="${#fields.hasErrors('currentPassword')}" class="error-message">
                    <span th:errors="*{currentPassword}"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" 
                       th:field="*{newPassword}" placeholder="Enter your new password" required>
                <div th:if="${#fields.hasErrors('newPassword')}" class="error-message">
                    <span th:errors="*{newPassword}"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" 
                       th:field="*{confirmPassword}" placeholder="Confirm your new password" required>
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="error-message">
                    <span th:errors="*{confirmPassword}"></span>
                </div>
            </div>
            
            <button type="submit" class="btn-login">Change Password</button>
        </form>
        
        <div class="login-footer">
            <a th:href="@{/dashboard}">Back to Dashboard</a><br>
            <a th:href="@{/}">Go to Home</a>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
