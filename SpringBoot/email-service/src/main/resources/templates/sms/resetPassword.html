<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset - SMS</title>
</head>
<body style="margin: 0; padding: 10px; font-family: Arial, sans-serif; font-size: 14px; color: #333333;">
    <div>
        <p style="margin: 0 0 10px 0;">
            <strong th:text="${'Hi ' + (identity != null ? identity.firstName : 'User') + ','}">Hi User,</strong>
        </p>
        <p style="margin: 0 0 10px 0;">
            Password reset requested. Click link:
        </p>
        <p style="margin: 0 0 10px 0; word-break: break-all; font-size: 12px;">
            <a th:href="${resetUrl}" th:text="${resetUrl}" style="color: #667eea; text-decoration: none;"></a>
        </p>
        <p style="margin: 10px 0 0 0; font-size: 12px; color: #666666;">
            Expires in 24h. Ignore if not requested.
        </p>
    </div>
</body>
</html>
